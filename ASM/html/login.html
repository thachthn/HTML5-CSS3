<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - THN.T Portfolio</title>
    <!-- Liên kết đến CSS chung của Portfolio -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Liên kết đến CSS riêng cho trang Login -->
    <link rel="stylesheet" href="../css/login-style.css" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <!-- Logo và tiêu đề -->
        <div class="login-header">
          <!-- Sử dụng logo đã được thiết kế: Icon trên, chữ THN.T dưới -->
          <a href="../html/index.html" class="login-logo">
            <i class="fas fa-laptop-code"></i>
            <br />
            <span>THN.T</span>
          </a>
          <h1>Đăng Nhập Hệ Thống</h1>
          <p>Chào mừng trở lại. Vui lòng nhập thông tin của bạn.</p>
        </div>

        <form action="#" method="POST" class="login-form">
          <!-- Trường Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-envelope icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Nhập địa chỉ email của bạn"
                required
              />
            </div>
          </div>

          <!-- Trường Mật khẩu -->
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-icon-wrapper">
              <i class="fas fa-lock icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>
          </div>

          <!-- Lựa chọn và Quên mật khẩu -->
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Ghi nhớ tôi</label>
            </div>
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
          </div>

          <!-- Nút Đăng nhập -->
          <button type="submit" class="btn-login">
            Đăng Nhập
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <!-- Chuyển hướng đăng ký -->
        <div class="login-footer-text">
          Chưa có tài khoản? <a href="#" class="signup-link">Đăng Ký Ngay</a>
        </div>
      </div>
    </div>
  </body>
</html>
