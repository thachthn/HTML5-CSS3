<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 7 - Nhúng Media</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Lab 7: Nhúng Audio và Video</h1>

    <section>
      <h2>1. Audio Vô-Thượng-Kiếm-Tôn</h2>
      <audio controls>
        <source src="./audio/audio.mp3" type="audio/mp3" />
      </audio>
    </section>

    <section>
      <h2>2. Cry For Me x Giày Cao Gót Màu Đỏ - (Cry For Me x 红色高跟鞋)</h2>
      <video width="600" height="338" muted autoplay loop controls>
        <source
          src="./video/Cry For Me x Giày Cao Gót Màu Đỏ - (Cry For Me x 红色高跟鞋) -- Hot Music TikTok Douyin 2025.mp4"
          type="video/mp4"
        />
      </video>
    </section>

    <section>
      <h2>3. Anh Chẳng Thể - Phạm Kỳ x CaoTri | Official Lofi Lyrics</h2>
      <div class="video-container">
        <iframe
          width="600"
          height="338"
          src="https://www.youtube.com/embed/I_3jF658WEY?si=GYmcwaqIOjdHxbFG&autoplay=1&mute=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </body>
</html>
